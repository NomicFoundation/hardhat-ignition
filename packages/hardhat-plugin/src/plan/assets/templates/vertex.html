<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../main.css" />
  </head>
  <body class="pure-g">
    <div class="pure-u-1-1">
      <div class="title-bar">
        <h1 class="header">Contract %type% - %label%</h1>
      </div>
    </div>
    <div class="pure-u-1-1">
      <div class="summary pure-g">
        <div class="pure-u-3-5">
          <h2 class="header">Summary</h2>
        </div>
        <div class="pure-u-2-5">
          <h4 class="network-info">Network: %networkName% (%networkId%)</h4>
        </div>

        <div class="pure-u-1-1">
          <h3><u>Transaction data</u></h3>
        </div>

        <div class="pure-u-1-1">Params: %params%</div>

        <div class="pure-u-1-1">Value: %value%</div>
      </div>
    </div>
  </body>
</html>
