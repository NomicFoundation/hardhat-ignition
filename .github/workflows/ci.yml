name: CI

on:
  push:
    branches: [$default-branch]
  pull_request:
    branches:
      - "**"

jobs:
  test_on_windows:
    name: Test Ignition on Windows with Node 16
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v3
        with:
          version: 8
      - uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: pnpm
      - name: Install
        run: pnpm install
      - name: Build
        run: pnpm run build
      - name: Run tests
        run: pnpm run test:coverage
      - name: Run tests in examples
        run: pnpm run test:examples

  test_on_macos:
    name: Test Ignition on MacOS with Node 16
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v3
        with:
          version: 8
      - uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: pnpm
      - name: Install
        run: pnpm install
      - name: Build
        run: pnpm run build
      - name: Run tests
        run: pnpm run test:coverage
      - name: Run tests in examples
        run: pnpm run test:examples

  test_on_linux:
    name: Test Ignition on Ubuntu with Node ${{ matrix.node }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [16, 18, 20.5]
    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v3
        with:
          version: 8
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm
      - name: Install
        run: pnpm install
      - name: Build
        run: pnpm run build
      - name: Run tests
        run: pnpm run test:coverage
      - name: Run tests in examples
        run: pnpm run test:examples

  lint:
    name: Lint the project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v3
        with:
          version: 8
      - uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: pnpm
      - name: Install
        run: pnpm install
      - name: Build
        run: pnpm run build
      - name: Lint
        run: pnpm run lint
